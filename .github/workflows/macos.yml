name: MacOS
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

    defaults:
      run:
        shell: bash

jobs:
  macos:
    name: ${{matrix.compiler.name}}
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        compiler:
          - {name: GCC, cxx: g++}
          - {name: Clang, cxx: clang++}

    steps:
      - name: Checkout respository
        uses: actions/checkout@v3

      - name: Update git submodules
        run: git submodule update --init

      - name: Install dependencies
        run: brew install meson

      - name: Install boost
        uses: MarkusJx/install-boost@v2.4.1
        id: install-boost
        with:
          boost_version: 1.81.0
          
      - name: Link boost include directory
        run: ln -sf ${{ steps.install-boost.outputs.BOOST_ROOT }}/include/boost include

      - name: Run Meson
        run: meson setup build -Db_sanitize=address

      - name: Run tests
        id: runTests
        run: cd build; ninja test 

      - name: Read logs
        if: success() || failure()
        run: cat build/meson-logs/testlog.txt | cat